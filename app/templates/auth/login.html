{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<main class="container pt-5">
  <header class="text-center mb-5">
    <h1 class="text-danger display-1">listUp</h1>
    <h4>Conquiste seus objetivos!</h4>
    {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
    {% endfor %}
  </header>
  <!-- mx => margem no eixo X -->
  <section class="row justify-content-center">
    <form class="col col-sm-9 col-md-7 col-xl-5 mb-4" method="POST">
      <div class="input-group mb-4 border-bottom border-2">
        <span class="input-group-text border-0 bg-transparent py-0" id="email">
          <i class="fs-1 bi bi-envelope-at-fill"></i>
        </span>
        <input type="email" name="email" id="email" class="form-control border-0 border-start border-2 shadow-none"
          placeholder="email@email.com " aria-label="email" aria-describedby="email">
      </div>
      <div class="input-group mb-5 border-bottom border-2">
        <span class="input-group-text border-0 bg-transparent py-0" id="password">
          <i class="fs-1 bi bi-fingerprint"></i>
        </span>
        <input type="password" name="password" id="password"
          class="form-control border-0 border-start border-2 shadow-none" placeholder="senha" aria-label="password"
          aria-describedby="password">
      </div>
      <div class="d-grid mx-auto w-75">
        <button type="button" class="btn btn-primary rounded-pill fs-5 py-3">Login</button>
      </div>
    </form>
    <p class="text-center fs-5">Ainda n√£o tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a></p>
  </section>
</main>

{% endblock %}
