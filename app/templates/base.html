<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock%} - listUp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="background">

  {% if g.user %}
    <nav class="navbar bg-primary bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('task.list')}}">Minha lista</a>
        <div class="hstack gap-3 ms-auto">
            <span class="nav-link">{{ g.user.name }}</span>
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Sair</a>
        </div>
      </div>
    </nav>
  {% endif %}
  {% block content %} {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
